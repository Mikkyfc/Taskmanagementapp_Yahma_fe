<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <div class="flex justify-between items-center mb-4">
          <h4 class="text-lg font-semibold text-gray-800">{{ title }}</h4>
          <button class="text-gray-500 hover:text-gray-700" (click)="close.emit()">âœ•</button>
        </div>

        <div class="mb-4 text-gray-600" [innerHtml]="message">
          
        </div>
        <div class="flex justify-end gap-2">
          <button 
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors" 
            (click)="close.emit()"
          >
            Cancel
          </button>
          <button 
            id="confirm-delete-btn"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors" 
            (click)="confirm.emit()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
