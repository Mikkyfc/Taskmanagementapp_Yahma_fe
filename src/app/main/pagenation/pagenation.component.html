<!-- Pagination -->
<div class="flex justify-end mt-4">
    <pagination-controls 
      (pageChange)="pageChanged($event)" 
      previousLabel=""
      nextLabel=""
      [maxSize]="6"
      [directionLinks]="true"
      [autoHide]="true"
      [responsive]="true"
      class="pagination-container"
    ></pagination-controls>
  </div>
