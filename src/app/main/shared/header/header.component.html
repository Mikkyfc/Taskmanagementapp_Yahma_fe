
<header class="bg-gray-900 text-white w-full shadow-md sticky top-0 z-50">
  <div class="w-[95%] mx-auto flex items-center justify-between p-4">
    <!-- Logo -->
    <a href="/" class="flex items-center">
      <span class="text-xl font-bold text-white">TaskMGT <span class="text-blue-500">&#64;App</span></span>
    </a>
    <!-- Desktop Nav -->
    <nav class="hidden md:flex space-x-6">
      <a routerLink="/tasks" class="text-sm hover:text-gray-400 transition-colors">Tasks</a>
      <a routerLink="/tasks/create" class="text-sm hover:text-gray-400 transition-colors">Create Task</a>
    </nav>
    <!-- Mobile Menu Button -->
    <button class="md:hidden" (click)="toggleMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </div>
  <!-- Mobile Nav -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-gray-900 text-white">
    <nav class="flex flex-col space-y-4 p-4">
      <a routerLink="/tasks" (click)="toggleMenu()" class="text-sm hover:text-gray-400 transition-colors">Tasks</a>
      <a routerLink="/tasks/create" (click)="toggleMenu()" class="text-sm hover:text-gray-400 transition-colors">Add Task</a>
    </nav>
  </div>
</header>
